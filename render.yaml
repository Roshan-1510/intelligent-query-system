services:
  - type: web
    name: bajajhack-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: API_KEY
        value: 7609610f76f0b4b9e6b16db3e3fab7752a9fb25593df76ca443a60eca02020e9
    healthCheckPath: /health 